{% extends 'base.html' %}
{% block content %}
<div class="card p-4 mx-auto shadow-lg" 
     style="max-width:420px; background:linear-gradient(135deg, #636365ff, #505155ff); color:#fff; border:1px solid #2d3748; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.6);">

  <h3 class="text-center mb-3 fw-bold" style="color:#e0e7ff;">Sign Up</h3>
  
  {% if error %}
    <div class="alert alert-danger" 
         style="background:#2d3748; border:1px solid #444; color:#ff6b6b; border-radius:8px;">
      {{ error }}
    </div>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    
    <style>
      .dark-input {
        background: #2a2f45 !important;   /* dark blue-gray */
        color: #f0f0f0 !important;
        border: 1px solid #4a5568 !important;
        border-radius: 8px;
        padding: 10px;
        transition: all 0.3s ease;
      }
      .dark-input:focus {
        border-color: #6366f1 !important;  
        box-shadow: 0 0 8px #6366f1;
        outline: none;
      }
      .signup-btn {
        background: linear-gradient(135deg, #6366f1, #3b82f6);
        color: #fff;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        transition: all 0.3s ease;
      }
      .signup-btn:hover {
        background: linear-gradient(135deg, #4f46e5, #2563eb);
        transform: scale(1.03);
        box-shadow: 0 4px 12px rgba(99,102,241,0.4);
      }
      .card a {
        color: #93c5fd;
        text-decoration: none;
        transition: 0.3s;
      }
      .card a:hover {
        color: #60a5fa;
        text-decoration: underline;
      }
    </style>

    <input name="username" class="form-control mb-3 " placeholder="Username" required>
    <input type="email" name="email" class="form-control mb-3 " placeholder="Email" required> 
    <input 
  type="password" 
  name="password" 
  class="form-control mb-4 " 
  placeholder="Password" 
  required
  oninvalid="alert('Password must contain:\n• At least 8 characters\n• 1 uppercase letter\n• 1 lowercase letter\n• 1 number')"
  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
>
    <input type="password" name="confirm_password" class="form-control mb-4 " placeholder="Confirm Password" required>

    <button class="btn w-100 signup-btn">
      Sign Up
    </button>
  </form>
  
  <div class="mt-3 text-center">
    <span style="color:#a0aec0;">Already have an account?</span>
    <a href="{% url 'login' %}">Login</a>
  </div>
</div>
{% endblock %}
