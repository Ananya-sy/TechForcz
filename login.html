{% extends 'base.html' %}
{% block content %}
<div class="card p-4 mx-auto shadow-lg" 
     style="max-width:420px; background:linear-gradient(135deg, #4d4d50b1, #111827); color:#fff; border:1px solid #2d3748; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.6);">

  <h3 class="text-center mb-3 fw-bold" style="color:#e0e7ff;">Login</h3>
  
  {% if error %}
    <div class="alert alert-danger" 
         style="background:#2d3748; border:1px solid #444; color:#ff6b6b; border-radius:8px;">
      {{ error }}
    </div>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    
    <style>
      .dark-input {
        background: #2a2f45 ;   
        color: #f0f0f0 ;
        border: 1px solid #4a5568 ;
        border-radius: 8px;
        padding: 10px;
        transition: all 0.3s ease;
      }
      .dark-input:focus {
        border-color: #6366f1 t;   
        box-shadow: 0 0 8px #6366f1;
        outline: none;
      }
      .login-btn {
        background: linear-gradient(135deg, #6366f1, #3b82f6);
        color: #fff;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        transition: all 0.3s ease;
      }
      .login-btn:hover {
        background: linear-gradient(135deg, #4f46e5, #2563eb);
        transform: scale(1.03);
        box-shadow: 0 4px 12px rgba(99,102,241,0.4);
      }
      .card a {
        color: #93c5fd;
        text-decoration: none;
        transition: 0.3s;
      }
      .card a:hover {
        color: #60a5fa;
        text-decoration: underline;
      }
    </style>

    <input name="username" class="form-control mb-3 dark-input" placeholder="Username" required>
    <input type="password" name="password" class="form-control mb-4 dark-input" placeholder="Password" required>

    <button class="btn w-100 login-btn">
      Login
    </button>
  </form>
  
  <div class="mt-3 text-center">
    <span style="color:#a0aec0;">New here?</span>
    <a href="{% url 'signup' %}">Sign up</a>
  </div>
</div>
{% endblock %}
