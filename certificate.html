<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Completion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: 'Poppins', sans-serif;
    }

    .certificate-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 50px;
      border: 12px solid #ffdd57;
      border-radius: 15px;
      background: #e9e5e5ff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    .certificate-header {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #444;
      margin-bottom: 20px;
    }

    .certificate-title {
      font-size: 40px;
      font-weight: 800;
      color: #2c3e50;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .certificate-body {
      font-size: 18px;
      color: #555;
      margin: 30px 0;
    }

    .certificate-body .name {
      font-size: 28px;
      font-weight: bold;
      color: #e67e22;
      margin: 10px 0;
    }

    .course-title {
      font-size: 24px;
      font-weight: 600;
      color: #3498db;
      margin: 15px 0;
    }

    .certificate-footer {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #777;
    }

    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 22px;
      color: #2c3e50;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
    }

    /* Hover effect for fun */
    .certificate-container:hover {
      transform: scale(1.01);
      transition: 0.4s;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="certificate-container">
    <img src="C:\Users\anany\Downloads\logo.png" alt="Logo" class="logo">
    <div class="certificate-header">Certificate of Completion</div>

    <div class="certificate-title">This is proudly presented to</div>

    <div class="name">{{ user.get_full_name }}</div>

    <div class="certificate-body">
      For successfully completing the course
      <div class="course-title">{{ course.title }}</div>
      with dedication and commitment.
    </div>

    <div class="certificate-footer">
      <div>
        <div class="signature">Instructor</div>
        <div>____________________</div>
      </div>
      <div>
        <div class="signature">Director</div>
        <div>____________________</div>
      </div>
    </div>
  </div>

  <!-- Download Button -->
  <div class="text-center">
  <button class="btn btn-warning download-btn" onclick="downloadPDF()">Download Certificate</button>
</div>

  <!-- JS Library for PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF() {
      const element = document.getElementById('certificate');
      const opt = {
        margin:       0.3,
        filename:     'certificate.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
